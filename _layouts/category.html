---
layout: default
---

<div class="category-page">
  <h1>Posts in "{{ page.category }}"</h1>

  <ul>
    {%- for post in site.posts -%}
      {%- if post.categories contains page.category -%}
        <li>
          <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
          <span> - {{ post.date | date: "%b %-d, %Y" }}</span>
        </li>
      {%- endif -%}
    {%- endfor -%}
  </ul>
</div>
